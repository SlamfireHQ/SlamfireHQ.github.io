<div class="contact">
  <form id="fs-frm" name="contact" accept-charset="utf-8" action="{{ site.contact_form.formspree_endpoint }}" method="POST">

    <div class="form-group">
      <label for="name">Name and Company</label>
      <input type="text" id="name" name="name" placeholder="Wile E. Coyote -- Acme Corporation">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="wile.e.coyote@acme-corporation.com">
    </div>


    <div class="form-group">
      <label for="message">What can we do for you?</label>
      <textarea id="message" name="message" placeholder="I'm seeking your expertise in developing a cutting-edge software solution to predict and track the Road Runner's movements for more efficient capture attempts. " style="height:200px"></textarea>
    </div>

    <input class="button" type="submit" value="Submit">

  </form>
</div>
